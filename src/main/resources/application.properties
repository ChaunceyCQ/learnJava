#放开actuator/beans的访问
management.endpoints.web.exposure.include=*
#mysql数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/study?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis配置
#mybatis xml配置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#mybatis xml和注解都需要的配置
mybatis.type-aliases-package=geektime.spring.hello.hellospring.model